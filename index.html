<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://efacility.jamb.gov.ng/assets/admin/img/logo_big.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>jamb</title>
</head>
<body>
    <div class="body">
        <div class="logo">
            <img src="https://efacility.jamb.gov.ng/assets/admin/img/logo_big.png" alt="jamb logo">
        </div>
        <div class="content">
            <h3>login to your account</h3>
            <form>
               
                <div class="email">
                    <label for="e-mail adress"></label>
                    <input type="email" placeholder="e-mail adress" required>
                </div>
                <div class="password">
                    <label for="password"></label>
                    <input type="password" placeholder="password">
                </div>
            
            </form>
            <div class="button">
                <button>login</button>
            </div>
            <div class="paragraph">
                </p> don't have an account yet?</p>
                <button>create an account</button>
            </div>
            <div forgotPassword>
                <p>forgot your password</p>
                <p>click <button>here</button> to reset your password.</p>
            </div>
        </div>
        <div class="end">
            <p>2022 Joint Admissions and Matricularion Board (JAMB)</p>
        </div>
    </div>
</body>
</html>
