<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://efacility.jamb.gov.ng/assets/admin/img/logo_big.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>jamb</title>
</head>
<body>
    <div class="body">
        <div class="logo">
            <img src="https://efacility.jamb.gov.ng/assets/admin/img/logo_big.png" alt="jamb logo">
        </div>
        <div class="content">
            <h3>login to your account</h3>
            <form>
               
                <div class="email">
                    <!-- <img src="https://th.bing.com/th?q=Email+Icon+White&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-US&cc=US&setlang=en&adlt=moderate&t=1&mw=247" alt=""> -->
                    <label for="e-mail adress"></label>
                    <input type="email" placeholder="e-mail adress" required>
                </div>
                <div class="password">
                    <label for="password"></label>
                    <input type="password" placeholder="password">
                </div>
            
            </form>
            <div class="button">
                <button>Login</button>
            </div>
            <div class="paragraph">
                </p> Don't have an account yet?</p>
                <a href="">create an account</a>
                <!-- <button>create an account</button> -->
            </div>
            <div class="forgotPassword">
                <h4>forgot your password?</h4>
                <p>Click  <a href="">here</a> to reset your password.</p>
            </div>
        </div>
        <div class="end">
            <p>2022 Joint Admissions and Matricularion Board (JAMB)</p>
        </div>
    </div>
